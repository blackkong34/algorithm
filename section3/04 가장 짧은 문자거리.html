<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = [];
                let left = 0;
                let right = 0;

                for(let ch of s) {
                    if(ch !== t) {
                        left++;
                        answer.push(left);
                    } else {
                        left = 0;
                        answer.push(left);
                    }
                }

                for(let i = s.length-1; i >= 0; i--) {
                    if(s[i] !== t) {
                        right++;
                        answer[i] = Math.min(answer[i], right);
                    } else {
                        right = 0;
                    }
                }

                return answer.join(" ");
            }
             
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
