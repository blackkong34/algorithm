<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = s[0];
                // let init = s[0];
                let cnt = 1;

                for(let i = 1; i <= s.length-1; i++) {
                    if (s[i] === s[i-1]) {
                        cnt++
                    } else {
                        if(cnt !== 1) {
                        answer += cnt;
                        }
                        cnt = 1;
                        answer += s[i];
                        
                    }
                }



                
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
