<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
              let answer = "";
              let str = s.toLowerCase().replace(/[^a-z]/g,"");
              let reverse = [...str].reverse().join("")
              return str === reverse ? "YES" : "NO"

            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
