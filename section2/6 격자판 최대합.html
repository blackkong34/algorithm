<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  

                let length = arr.length
                let horizon = Array(length).fill(0);
                let vertical = Array(length).fill(0);
                let cross = 0;
                let reverse = 0

                for(let i = 0; i < length; i++) {
                  for(let j = 0; j < length; j++) {
                    horizon[i] += arr[i][j];  
                    vertical[j] += arr[j][i];
                    
                    if(i === j) {
                      cross += arr[i][j];
                      reverse += arr[i][length - i - 1];
                    }
                    }
               }

                return Math.max(...horizon, ...vertical, cross, reverse);
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
