<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer = 1;
                let rank = []; 

                for(let i = 0; i <= arr.length-1; i++) {
                  for(let j = 0; j <= arr.length-1; j++) {
                    if(arr[i] < arr[j] ) answer++
                  }
                  rank.push(answer);
                  answer = 1;
                }
                
                return rank;
              }
            let arr=[87, 89, 92, 100, 76];
            let arr2 = [20, 20, 30, 20, 10];
            console.log(solution(arr));
            console.log(solution(arr2));
        </script>
    </body>
</html>
