<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
              let answer = '';
              let max = Math.max(a, b, c);
              let total = a + b + c;

              answer = total - max > max ? "YES" : "NO";       
              return answer;
            }
            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
