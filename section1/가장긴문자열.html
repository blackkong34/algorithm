<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
              let answer="" 
              let max = s[0].length

              for(let ch of s) {
                if(ch.length > max) {
                  max = ch.length;
                  answer = ch;
                } else {
                  max = max;
                }     
              }
              // return answer;
              return s.sort((a, b) => b.length - a.length)[0]
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
