<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
              let answer="";

              for(let ch of s) {
                if(ch === ch.toUpperCase()) {
                  answer += ch.toLowerCase();
                } else {
                  answer += ch.toUpperCase();
                }
              }



              return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
