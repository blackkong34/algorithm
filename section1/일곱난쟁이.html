<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer= [];
                let totalHeight = 0;
                totalHeight = arr.reduce((a, c) => a + c,0);

                for(let i = 0; i < 8; i++) {
                  for(let j = i + 1; j < 9; j++) {
                   if (totalHeight - (arr[i] + arr[j]) === 100 ) {
                      arr.splice(j, 1);
                      arr.splice(i, 1);
                    }
                  }
                  answer = arr
                }                
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
