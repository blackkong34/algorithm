<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                // let re = /A/g;
                // return s.replace(re, '#');

                for(let ch of s) {
                  answer += ch === 'A' ? "#" : ch; 
                }
                return answer;
              }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
